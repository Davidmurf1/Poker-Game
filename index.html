<!DOCTYPE html>
<html>
<head>
	<title>Poker</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style1.css">

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<div class="container-fluid" id="poker-table">
<div class="header">
<h1>The game is Colours Poker!</h1>

<!-- The Computer's hand, 2 cards -->
<div class="row" >
<div id="computer-hand">

<img class="col-sm-2 joker" id="cardA" src="img/card.png" alt="card">
<img class="col-sm-2 joker" id="cardB" src="img/card.png" alt="card">
</div>
</div>


<!-- The River, 5 cards -->
<div class="row" id="river">

<table>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  <tr>
    <td>Player One</td>
    <td id="p1count">0</td>    
  </tr>
   <tr>
    <td>Player Two</td>
    <td id="p2count">0</td>
  </tr>
</table>
<img class="col-sm-2 joker" id="cardC" src="img/card.png" alt="card">
<img class="col-sm-2 joker" id="cardD" src="img/card.png" alt="card">


</div>

<!-- Dealer Hand  <img src="img/chips.jpg" style="height: 100px; width: 100px;"> -->

<!-- player's Hand, also 2 cards-->
<div class="row" id="player">

<img class="col-sm-2 joker" id="cardE" src="img/card.png" alt="card">
<img class="col-sm-2 joker" id="cardF" src="img/card.png" alt="card">
</div>


<div class="row" id="actions">

<div class="col-sm-3" id="distribute">
<button onclick="deal()">Deal</button>

</div>
<div class="col-sm-3" id="bet">
<button onclick="play()" > Play</button>
</div>
<div class="col-sm-3" id="fold">
<button onclick="fold()" > Restart</button>
</div>
</div>
</div>




<footer>
	


</footer>

</body>
</html>
