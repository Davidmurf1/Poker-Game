<!DOCTYPE html>
<html>
<head>
	<title>Poker</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style1.css">

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<div class="container-fluid" id="poker-table">
<div class="header">
<h1>The game is Texas Hold'em Poker!</h1>
<p>Best of Luck!</p>
</div>

<!-- The Computer's hand, 2 cards -->
<div class="row" >
<div id="computer-hand">

<img class="col-sm-2 joker" src="img/card.png" alt="card">

<img class="col-sm-2 joker" src="img/card.png" alt="card">
</div>
</div>


<!-- The River, 5 cards -->
<div class="row" id="river">
<img class="col-sm-2 joker" src="img/card.png" alt="card">
<img class="col-sm-2 joker" src="img/card.png" alt="card">
<img class="col-sm-2 joker" src="img/card.png" alt="card">


<img class="col-sm-2 joker" src="img/card.png" alt="card">

<img class="col-sm-2 joker" src="img/card.png" alt="card">
</div>






<div class="row" id="dealer-player">

<!-- Dealer Hand-->
<div class="dealer">
<img class="col-sm-2  joker" src="img/card.png" alt="card">
</div>

<!-- player's Hand, also 2 cards-->
<div class="player">
<img class="col-sm-2 joker" src="img/card.png" alt="card">
<img class="col-sm-2 joker" src="img/card.png" alt="card">
</div>
</div>

<div class="row" id="actions">
<div class="col-sm-2" id="distribute">
<button>Deal</button>
</div>
<div class="col-sm-2" id="bet">
<button>Play</button>
</div>
<div class="col-sm-2" id="fold">
<button>Fold</button>
</div>
</div>




</body>
</html>
